<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Web Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8ff;
      padding: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #1976d2;
    }

    .image-section {
      text-align: center;
      margin: 30px 0;
    }

    img.responsive-img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .form-section {
      margin: 30px auto;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #bbb;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      justify-content: space-around;
      margin-top: 40px;
    }

    .box {
      flex: 1;
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      min-width: 120px;
      font-weight: bold;
    }

    /* üîÅ MEDIA QUERIES */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }

      .flex-container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>üåê Responsive Layout with Image and Form</h2>

  <!-- ‚úÖ Responsive Image with alt -->
  <div class="image-section">
    <img src="landscape.jpg" alt="landscape image" class="responsive-img">
  </div>

  <!-- ‚úÖ Form with aria-label for accessibility -->
  <form class="form-section" aria-label="Contact Form">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <button type="submit">Submit</button>
  </form>

  <!-- ‚úÖ Flex layout that becomes vertical on small screens -->
  <div class="flex-container">
    <div class="box">Box A</div>
    <div class="box">Box B</div>
    <div class="box">Box C</div>
  </div>

</body>
</html>
